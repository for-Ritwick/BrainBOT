<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Add background image */
      background-image: url('2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      text-align: center;
      background: linear-gradient(120deg, #251e3e, #844ba3); /* Deep black-purple gradient */
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Max width for the container */
      width: 100%; /* Ensure container fills the available width */
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff; /* White text color */
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #f0f0f0; /* Light gray text color */
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 10px; /* Increased margin */
      transition: background-color 0.3s;
      font-family: 'Roboto', sans-serif; /* Roboto font */
      font-weight: bold; /* Bold font weight */
    }

    /* BrainBOT button */
    #brainbot-button {
      background: linear-gradient(120deg, #FFA500, #FF6347); /* Orange gradient */
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white on hover */
    }
    #chatbot-container {
      margin-top: 30px;
      width: 100%; /* Ensure container fills the available width */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Style for iframe */
    iframe {
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%; /* Fill the available width */
      max-width: 400px; /* Limit the width to 400px */
      height: 300px; /* Set the fixed height */
    }

    /* Developer info */
    .developer-info {
      margin-top: 30px;
      color: #fff;
      font-size: 16px;
    }

    .developer-info a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to BrainBOT</h1>
  <p>The Next Generation AI-Powered Chatbot for All Your Purposes!</p>

  <!-- Login form -->
  <form id="loginForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>

  <!-- BrainBOT button -->
  <button id="brainbot-button" class="button" style="display: none;" onclick="loadChatbot('brainbot.html')">Get Started</button>

  <div id="chatbot-container">
    <!-- Chatbot will be loaded here -->
  </div>

  <!-- Developer info -->
  <div class="developer-info">
    Developed By <a href="https://www.linkedin.com/in/rghoshal2000" target="_blank">Ritwick Ghoshal</a>
  </div>
</div>

<script>
  function loadChatbot(chatbotPage) {
    var chatbotContainer = document.getElementById('chatbot-container');
    chatbotContainer.innerHTML = ''; // Clear any existing chatbots
    var chatbotFrame = document.createElement('iframe');
    chatbotFrame.src = chatbotPage;
    chatbotContainer.appendChild(chatbotFrame);
  }

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Get input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check if username and password are correct
    if (username === 'trybot1' && password === 'pass1') {
      // Show BrainBOT button and hide login form
      var loginForm = document.getElementById('loginForm');
      var brainbotButton = document.getElementById('brainbot-button');
      loginForm.style.display = 'none';
      brainbotButton.style.display = 'inline-block';
    } else {
      alert('Incorrect username or password. Please try again.');
    }
  });
</script>
</body>
</html>
