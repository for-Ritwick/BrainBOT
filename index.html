<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
  <style>
    /* Custom styling for the chatbot section */
    #chatbot-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chatbot-container iframe {
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%; /* Fill the available width */
      max-width: 600px; /* Limit the width to 600px */
      height: 500px; /* Set the fixed height */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BrainBOT</h1>
    <p>The Next Generation AI-Powered Chatbot for All Your Purposes!</p>
    <!-- BrainBOT button -->
    <button id="brainbot-button" style="display: none;" onclick="loadChatbot('brainbot.html')">BrainBOT</button>
    <div id="chatbot-container">
      <!-- Chatbot will be loaded here -->
    </div>
  </div>
  <!-- Netlify Identity button -->
  <div class="netlify-buttons">
    <button data-netlify-identity-button></button>
  </div>
  <!-- Your existing script -->
  <script>
    function loadChatbot(chatbotPage) {
      var chatbotContainer = document.getElementById('chatbot-container');
      chatbotContainer.innerHTML = '';
      var chatbotFrame = document.createElement('iframe');
      chatbotFrame.src = chatbotPage;
      chatbotContainer.appendChild(chatbotFrame);
    }
    function showGetStartedButton() {
      var getStartedButton = document.getElementById('brainbot-button');
      getStartedButton.style.display = 'block';
    }
    function hideGetStartedButton() {
      var getStartedButton = document.getElementById('brainbot-button');
      getStartedButton.style.display = 'none';
    }
    function clearChatbotContainer() {
      var chatbotContainer = document.getElementById('chatbot-container');
      chatbotContainer.innerHTML = '';
    }
  </script>
  <!-- Netlify Identity widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    netlifyIdentity.on('login', function () {
      showGetStartedButton();
    });
    netlifyIdentity.on('logout', function () {
      hideGetStartedButton();
      clearChatbotContainer();
    });
    if (netlifyIdentity.currentUser()) {
      showGetStartedButton();
    }
  </script>
</body>
</html>
