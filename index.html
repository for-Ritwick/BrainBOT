<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BrainBOT</h1>
    <p>The Next Generation AI-Powered Chatbot for All Your Purposes!</p>
    <!-- BrainBOT button -->
    <button id="brainbot-button" class="button" style="display: none;" onclick="loadChatbot('brainbot.html')">Get Started</button>
    <div id="chatbot-container">
      <!-- Chatbot will be loaded here -->
    </div>
    <!-- Developer info -->
    <div class="developer-info">
      Developed By <a href="https://www.linkedin.com/in/rghoshal2000" target="_blank">Ritwick Ghoshal</a>
    </div>
  </div>

  <!-- Your existing script -->
  <script>
    function loadChatbot(chatbotPage) {
      var chatbotContainer = document.getElementById('chatbot-container');
      chatbotContainer.innerHTML = ''; // Clear any existing chatbots
      var chatbotFrame = document.createElement('iframe');
      chatbotFrame.src = chatbotPage;
      chatbotContainer.appendChild(chatbotFrame);
    }

    // Function to show the "Get Started" button when logged in
    function showGetStartedButton() {
      var getStartedButton = document.getElementById('brainbot-button');
      getStartedButton.style.display = 'block';
    }

    // Function to hide the "Get Started" button when logged out
    function hideGetStartedButton() {
      var getStartedButton = document.getElementById('brainbot-button');
      getStartedButton.style.display = 'none';
    }
  </script>

  <!-- Netlify Identity widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <div data-netlify-identity-menu></div>
  <div data-netlify-identity-button>Login with Netlify Identity</div>

  <script>
    // Event listener for login
    netlifyIdentity.on('login', function () {
      showGetStartedButton();
    });

    // Event listener for logout
    netlifyIdentity.on('logout', function () {
      hideGetStartedButton();
    });

    // Check if the user is already logged in
    if (netlifyIdentity.currentUser()) {
      showGetStartedButton();
    }
  </script>
</body>
</html>
