<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      text-align: center;
      background: linear-gradient(120deg, #251e3e, #844ba3);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column; /* Align items in a column */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #f0f0f0;
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      background: linear-gradient(120deg, #FFA500, #FF6347);
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    #chatbot-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      height: 600px;
    }
    .developer-info {
      margin-top: 30px;
      color: #fff;
      font-size: 16px;
    }
    .developer-info a {
      color: #fff;
      text-decoration: none;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to BrainBOT</h1>
  <p id="chatbot-info">The Next Generation AI-Powered Chatbot for All Your Purposes!</p>
  <div id="chatbot-container"></div>
  <div class="developer-info">
    Developed By <a href="https://github.com/for-Ritwick" target="_blank">Ritwick Ghoshal</a>
  </div>
  <div class="button-container">
    <button class="button" id="login-button">Sign In</button>
    <button class="button" id="logout-button" style="display: none;">Sign Out</button>
  </div>
</div>

<script>
  document.getElementById('login-button').addEventListener('click', function() {
    netlifyIdentity.open();
  });

  document.getElementById('logout-button').addEventListener('click', function() {
    netlifyIdentity.logout();
  });

  netlifyIdentity.on('login', function(user) {
    document.getElementById('login-button').style.display = 'none';
    document.getElementById('logout-button').style.display = 'block';
    showChatbotIcon();
    document.getElementById('chatbot-info').innerText = "Please click on the below Icon to Use the BrainBOT.";
  });

  netlifyIdentity.on('logout', function() {
    document.getElementById('login-button').style.display = 'block';
    document.getElementById('logout-button').style.display = 'none';
    hideChatbotIcon();
    document.getElementById('chatbot-info').innerText = "The Next Generation AI-Powered Chatbot for All Your Purposes!";
  });

  if (netlifyIdentity.currentUser()) {
    document.getElementById('login-button').style.display = 'none';
    document.getElementById('logout-button').style.display = 'block';
    showChatbotIcon();
    document.getElementById('chatbot-info').innerText = "Please click on the below Icon to Use the BrainBOT.";
  }

  function showChatbotIcon() {
    document.getElementById('openassistantgpt-chatbot-button-iframe').style.display = 'block';
    document.getElementById('openassistantgpt-chatbot-iframe').style.display = 'none';
  }

  function hideChatbotIcon() {
    document.getElementById('openassistantgpt-chatbot-button-iframe').style.display = 'none';
    document.getElementById('openassistantgpt-chatbot-iframe').style.display = 'none';
  }

  window.addEventListener("message", function(t) {
    var e = document.getElementById("openassistantgpt-chatbot-iframe"),
        s = document.getElementById("openassistantgpt-chatbot-button-iframe");
    if ("openChat" === t.data) {
      console.log("Toggle chat visibility");
      if (e && s) {
        e.contentWindow.postMessage("openChat", "*");
        s.contentWindow.postMessage("openChat", "*");
        e.style.pointerEvents = "auto";
        e.style.display = "block";
        if (window.innerWidth < 640) {
          e.style.position = "fixed";
          e.style.width = "100%";
          e.style.height = "100%";
          e.style.top = "0";
          e.style.left = "0";
          e.style.zIndex = "9999";
        } else {
          e.style.position = "fixed";
          e.style.width = "30rem";
          e.style.height = "65vh";
          e.style.bottom = "0";
          e.style.right = "0";
          e.style.top = "";
          e.style.left = "";
        }
      } else {
        console.error("iframe not found");
      }
    }
    if ("closeChat" === t.data && e && s) {
      e.style.display = "none";
      e.style.pointerEvents = "none";
      s.contentWindow.postMessage("closeChat", "*");
    }
  });
</script>

<iframe src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/button?chatbox=false"
  style="margin-right: 1rem; margin-bottom: 1rem; position: fixed; right: 0; bottom: 0; width: 56px; height: 56px; border: 0; border-color: rgb(0, 0, 0); border-radius: 50%; color-scheme: none; background: none; display: none;"
  id="openassistantgpt-chatbot-button-iframe"></iframe>
<iframe src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false&withExitX=true"
  style="margin-right: 1rem; margin-bottom: 6rem; display: none; position: fixed; right: 0; bottom: 0; pointer-events: none; overflow: hidden; height: 65vh; border: 2px solid #e2e8f0; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); width: 30rem;"
  allowfullscreen id="openassistantgpt-chatbot-iframe"></iframe>
</body>
</html>
