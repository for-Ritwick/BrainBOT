<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBot Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centering the chatbot */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Style for the Log Out button */
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white; /* Text color */
            background-color: #007bff; /* Background color */
            cursor: pointer;
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <!-- Chat interface goes here -->
    <div class="chat-container">
        <!-- Iframe code for OpenAssistantGPT chatbot -->
        <iframe 
    src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false"
    allowfullscreen allow="clipboard-read; clipboard-write" allowtransparency
>
</iframe>
    </div>
    <!-- Log Out button -->
    <button class="button" onclick="logOut()">Log Out</button>
</body>
<script>
  function logOut() {
    // Clear authentication status from session storage
    sessionStorage.removeItem("authenticated");
    // Redirect to the sign-in page
    window.location.href = "index.html";
  }
</script>
</html>
