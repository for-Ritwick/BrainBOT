<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
</head>
<body>
  <div>
    <h1>Welcome to BrainBOT</h1>
    <p>The Next Generation AI-Powered Chatbot for All Your Purposes!</p>
    <!-- BrainBOT button -->
    <button id="brainbot-button" onclick="loadChatbot('brainbot.html')">Get Started</button>
    <!-- Netlify Identity buttons -->
    <div data-netlify-identity-menu></div>
    <div data-netlify-identity-button style="display: none;"></div>
    <div id="chatbot-container">
      <!-- Chatbot will be loaded here -->
    </div>
    <!-- Developer info -->
    <div>
      Developed By <a href="https://www.linkedin.com/in/rghoshal2000" target="_blank">Ritwick Ghoshal</a>
    </div>
  </div>
  <script>
    function loadChatbot(chatbotPage) {
      var chatbotContainer = document.getElementById('chatbot-container');
      chatbotContainer.innerHTML = ''; // Clear any existing chatbots
      var chatbotFrame = document.createElement('iframe');
      chatbotFrame.src = chatbotPage;
      chatbotContainer.appendChild(chatbotFrame);
      // Hide the "Get Started" button after loading the chatbot
      document.getElementById('brainbot-button').style.display = 'none';
    }
  </script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
