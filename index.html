<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Selection</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: linear-gradient(120deg, #251e3e, #844ba3); /* Deep black-purple gradient */
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px; /* Max width for the container */
      width: 100%; /* Ensure container fills the available width */
    }
    /* Rest of your CSS styles remain unchanged */
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to BrainBOT</h1>
  <p>The Next Generation AI-Powered Chatbot for All Your Purposes!</p>

  <!-- BrainBOT button -->
  <button id="brainbot-button" class="button" onclick="loadChatbot('brainbot.html')">BrainBOT</button>

  <div id="chatbot-container">
    <!-- Chatbot will be loaded here -->
  </div>

  <!-- Developer info -->
  <div class="developer-info">
    Developed By <a href="https://www.linkedin.com/in/rghoshal2000" target="_blank">Ritwick Ghoshal</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  // Load Particle.js background
  fetch('1.json')
    .then(response => response.json())
    .then(config => {
      particlesJS('chatbot-container', config);
    })
    .catch(error => console.error('Error loading Particle.js configuration:', error));
</script>
</body>
</html>
